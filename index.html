<!DOCTYPE html>

<head>

  <title>Count with the Count</title>

    <script src="the_count.js"></script>
    <link rel="stylesheet" type="text/css" href="the_count.css">
</head>
<body>
<heading>LEARN TO COUNT</heading>
<h1>WITH COUNT VON COUNT</h1>
  <div class="firstRow">
    <button class="countButtons" id="countBlocks">LET'S COUNT <br> BLOCKS</button>
  </div>
  <div class="secondRow">
    <button class="countButtons" id="one">ONE</button>
    <button class="countButtons" id="two">TWO</button>
    <button class="countButtons" id="three">THREE</button>
    <button class="countButtons" id="four">FOUR</button>
    <button class="countButtons" id="five">FIVE</button>
  </div>
  <div class="thirdRow">
    <button class="countButtons" id="six">SIX</button>
    <button class="countButtons" id="seven">SEVEN</button>
    <button class="countButtons" id="eight">EIGHT</button>
    <button class="countButtons" id="nine">NINE</button>
    <button class="countButtons" id="ten">TEN</button>
  </div>
